<div class="container">
    <h1>Registrieren</h1>
    <p>Bitte gebe einen Usernamen und Passwort an, um dich erfolgreich zu registrieren.</p>
    <hr>

    <label class="labelText" for="uname"><b>Username</b></label>
    	<br>
    <input type="text" placeholder="E-Mail eingeben..." name="uname" required>
	<br>
    <label class="labelText" for="psw"><b>Passwort</b></label>
    	<br>
    <input type="password" placeholder="Passwort eingeben..." name="psw" required>
	<br>
    <label class="labelText" for="psw-repeat"><b>Passwort wiederholen</b></label>
    	<br>
    <input type="password" placeholder="Passwort wiederholen..." name="psw-repeat" required>
	<br>
    <div class="clearfix">
      <button type="button" onclick="window.location.href='mainview.html'" class="cancelbtn">Zur√ºck</button>
      <button type="submit" onclick="window.location.href='mainview.html'" class="signupbtn">Registrieren</button>
    </div>
  </div>
